<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="../order-summary-component/images/favicon-32x32.png">
  <link rel="stylesheet" href="../order-summary-component/css/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>


  
    <main class="card-container">
      <h1 class="sr-only">Order Summary Card</h1>
      
        <img class="card-img" src="../order-summary-component/images/illustration-hero.svg" alt="" aria-hidden="true">
      
      <section class="card-content">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="order-plan">
          
          <div class="plan">
            <div><img src="../order-summary-component/images/icon-music.svg" alt="" aria-hidden="true"></div>
            <div>
              <h3 class="plan-title">Annual Plan</h3>
              <p class="price">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="change-price">Change</a>
        </div>
        <div class="btn-wrapper">
          <a href="#" class="btn btn-primary">Proceed to Payment</a>
          <a href="#" class="btn btn-secondary">Cancel Order</a>
        </div>
      </section>
    </main>
    
  


  
  
</body>
</html>
